<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Animado / Tailwind CSS</title>
    <!-- Tailwind install -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container mx-auto">
    <nav class="flex justify-between flex-wrap bg-teal-500 mt-5 p-5 text-white">
      <div class="flex items-center gap-2">
        <svg
          class="fill-current h-8 w-8"
          width="54"
          height="54"
          viewBox="0 0 54 54"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"
          />
        </svg>
        <p class="font-bold text-lg">Tailwind CSS</p>
      </div>
      <!-- botÃ³n responsive -->
      <div class="block lg:hidden">
        <button
          id="boton"
          class="px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white"
        >
          <svg
            class="fill-current h-3 w-3"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div id="menu" class="w-full hidden flex-grow lg:flex lg:w-auto">
        <div
          class="w-full flex flex-col gap-5 justify-center items-center lg:flex-row"
        >
          <a href="#" class="mt-4 text-teal-200 hover:text-white lg:mt-0"
            >Docs</a
          >
          <a href="#" class="text-teal-200 hover:text-white">Examples</a>
          <a href="#" class="text-teal-200 hover:text-white">Blog</a>
        </div>
        <div class="text-center">
          <a
            href="#"
            class="inline-block text-sm border border-white rounded px-4 py-2 text-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0"
            >Download</a
          >
        </div>
      </div>
    </nav>
    <!-- toogle -->
    <script>
      const boton = document.querySelector("#boton");
      const menu = document.querySelector("#menu");

      boton.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
