<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo Flexbox Talwind CSS</title>
  <!-- CDN Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto mt-5 text-center text-white font-bold">
  <!-- flex, justify-content, align-items -->
  <div class="flex justify-between h-64 items-center bg-zinc-300">
    <div class="bg-blue-500 p-4 m-2">1</div>
    <div class="bg-blue-500 p-4 m-2">2</div>
    <div class="bg-blue-500 p-4 m-2">3</div>  
  </div>
  <!-- wrap, align-content, flex-1 -->
  <div class="flex flex-wrap h-64 bg-green-300 items-start justify-between">
    <div class="bg-orange-500 p-4 m-2">1</div>
    <div class="flex-1 bg-orange-500 p-4 m-2">Description</div>
    <div class="bg-orange-500 p-4 m-2">3</div>  
  </div>
</body>
</html>
